---
layout: default
title: cultivo digital-trabajo
---
<div class="container">
  
    <h2 class="text-center title">Nuestro trabajo</h2>
<div id="trabajo">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="col-sm-4 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-image">
                    <a href="{{ post.url }}"><img src="{{ post.imagen }}"class="img-thumbnail img-responsive"></a>
                </div>
                <div class="panel-body">
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.abstract }}</p>
                </div>
                <div class="panel-footer text-center">
                    <a href="#facebook"><i class="fa fa-facebook-square"></i></a>
                    <a href="#twitter"><i class="fa fa-twitter-square"></i></a>
                    <a href="#share"><i class="fa fa-pinterest"></i></a>
                </div>
            </div>
    </div>
    {% endfor %}
  </ul>
  </div>
</div>
